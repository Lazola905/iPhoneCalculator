<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'> 
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"
        defer>
    </script>
    <script src='./js/code.js' defer></script>
</head>
<body>

    <section class="upper">

    </section>

    <section class="lower">
        <div class="operations">
            <input type="button" class="divide" value="รท">
            <input type="button" class="multiply" value="ร">
            <input type="button" class="subtract" value="-">
            <input type="button" class="add" value="+">
            <input type="button" class="equals" value="=">
        </div>

        <div class="zero">
            <input type="button" class="zero-btn" value="0">
        </div>

        <div class="dot">
            <input type="button" value=".">
        </div>

       <div class="numbers">
            <div class="first-row bg-info"></div>
            <div class="second-row bg-success"></div>
            <div class="third-row bg-warning"></div>
       </div>

    </section>

</body>
</html>
